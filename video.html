<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <iframe width="360" height="640"
    src="https://www.youtube.com/embed/-JrgFEaMJeY"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
  <h2>Remember for allow="" attribute</h2>
  <h3>"A Cool Cat Eats Good Pizza"
    Autoplay, Clipboard, Crypted (encrypted-media), Enabled motion (accelerometer & gyroscope), Gyroscope, Picture-in-picture.</h3>
    
</body>
</html>
